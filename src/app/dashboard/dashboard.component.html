<mat-tab-group
  [backgroundColor]="'primary'"
  [selectedIndex]="selectedTabIndex"
  (selectedTabChange)="onSelectedTabChange($event)"
>
  <mat-tab label="Pizzeria">
    <app-pizzerias
      (onSelectPizzeria)="onSelectPizzeria($event)"
      (setSelectedTabIndexEvent)="setSelectedTabIndex($event)"
    ></app-pizzerias>
  </mat-tab>
  <mat-tab label="Choose Pizza" [disabled]="!selectedPizzeria">
    <app-pizza
      [selectedPizzeria]="selectedPizzeria"
      (setSelectedPizza)="setSelectedPizza($event)"
      (setSelectedTabIndexEvent)="setSelectedTabIndex($event)"
    >
    </app-pizza>
  </mat-tab>
  <mat-tab label="Order Calculation" [disabled]="selectedPizzas.length == 0">
    <app-pizza-order-calculation
      [selectedPizzeria]="selectedPizzeria"
      [pizzas]="selectedPizzas"
      (setSelectedTabIndexEvent)="setSelectedTabIndex($event)"
      (orderResponseEvent)="setOrderResponse($event)"
    ></app-pizza-order-calculation>
  </mat-tab>
  <mat-tab label="Order Confirmation" [disabled]="!orderResponse">
    <div *ngIf="orderResponse">
      <pre><p>{{orderResponse | json}}</p></pre>
    </div>
  </mat-tab>
</mat-tab-group>
