<mat-card *ngIf="eventDetails" class="event-card">
  <mat-card-header>
    <mat-card-title class="name" (click)="openEventDialog()">{{
      eventDetails.name
    }}</mat-card-title>
    <mat-card-subtitle>{{ eventDetails.date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ eventDetails.description }}</p>
  </mat-card-content>
</mat-card>
