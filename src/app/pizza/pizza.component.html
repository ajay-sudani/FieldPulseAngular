<div class="pizzaz-container">
  <div *ngIf="selectedPizzeria" class="pizzeria-details">
    <p class="name">{{ selectedPizzeria.name }}</p>
    <p>{{ selectedPizzeria.address }}</p>
  </div>
  <div class="total" *ngIf="pizzas.length > 0">
    <div>
      <label>Total Pizzas :</label>
      <span>{{ totalPizzas }}</span>
    </div>
    <div>
      <label>Subtotal :</label>
      <span>{{ subTotal }}</span>
    </div>
  </div>
  <div
    *ngIf="pizzas.length > 0; else no_pizza_available_content"
    class="content"
  >
    <app-pizza-card
      *ngFor="let pizza of pizzas; let index = index"
      [pizza]="pizza"
      (updatePizzaQuantity)="updatePizzaQuantity($event, index)"
    ></app-pizza-card>
  </div>

  <ng-template #no_pizza_available_content>
    <mat-card class="no-pizza-available">
      <mat-card-content>
        <p>No Pizza available for selected Pizzeria.</p>
        <p>Kindly choose other Pizzeria from Pizzeria tab.</p>
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
