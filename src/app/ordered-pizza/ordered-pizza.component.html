<div *ngIf="pizza" class="ordered-pizza">
  <div class="avatar">
      <img src="{{ pizza.image_url }}" [alt]="pizza.name" />
  </div>
  <div class="details">
    <p class="name">{{ pizza.name }}</p>
    <div class="row">
      <div class="column">
        <label> Price : </label>
        <span> {{ pizza.price }}</span>
      </div>
      <div class="column">
        <label> Quantity : </label>
        <span> {{ pizza.quantity }}</span>
      </div>
    </div>
  </div>
</div>
